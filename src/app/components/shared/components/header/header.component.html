<section class="bg-black  h-12 sm:h-20 md:h-20   px-4 sm:px-16">
  <div class="flex justify-between items-center">
    <a href="/home">
      <img src="assets/img/logo.png" alt="logo" />
    </a>
    <div class="flex space-x-8 items-center mt-2 sm:mt-0">
      <ng-container *ngIf="getUserData(); else showLogin">
        <!-- Replace 'path_to_avatar.png' with the path to your avatar image -->
        <button (click)="navigateToEditUser()">
          <img
            src="https://placehold.co/50x50"
            alt="User Avatar"
            class="rounded-full"
          />
        </button>
      </ng-container>
      <ng-template #showLogin>
        <a mat-button class="link-button" style="color: #f9d949" href="/login"
          >Login</a
        >
      </ng-template>
      <button
        mat-raised-button
        color="accent"
        class="post-ad-button text-primary text-xs w-32 sm:text-sm sm:w-36  md:w-40"
        routerLink="/post-ad"
      >
        Post Ad (Free)
      </button>
    </div>
  </div>
</section>

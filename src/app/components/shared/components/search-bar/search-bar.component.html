
  <mat-card>
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col md:flex-row justify-between">
          <div class="flex flex-col lg:flex-row space-x-0 lg:space-x-8 space-y-8 lg:space-y-0">
          <div>
            <mat-form-field class="sm:w-48 w-full">
              <mat-label>Categories</mat-label>
              <mat-select formControlName="category">
                <mat-option value="vehicles">Vehicles</mat-option>
                <mat-option value="itemsForSale">Items For Sale</mat-option>
                <mat-option value="forRent">For Rent</mat-option>
                <mat-option value="community">Community</mat-option>
                <mat-option value="jobs">Jobs</mat-option>
                <mat-option value="pets">Pets</mat-option>
                <mat-option value="realEstate">Real Estate</mat-option>
                <mat-option value="services">Services</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="md:w-48 lg:w-96 sm:w-48 w-full">
              <input
                matInput
                placeholder="What are you looking for?"
                formControlName="search"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="flex flex-col lg:flex-row space-x-0 lg:space-x-8 space-y-8 lg:space-y-0">
          <div>
            <mat-form-field class="sm:w-48 w-full">
              <mat-label>Country</mat-label>
              <mat-select formControlName="country">
                <mat-option value="unitedStates">United States</mat-option>
                <mat-option value="canada">Canada</mat-option>
                <mat-option value="mexico">Mexico</mat-option>
                <mat-option value="unitedKingdom">United Kingdom</mat-option>
                <mat-option value="germany">Germany</mat-option>
                <mat-option value="france">France</mat-option>
                <mat-option value="spain">Spain</mat-option>
                <mat-option value="italy">Italy</mat-option>
                <mat-option value="india">India</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="sm:w-48 w-full">
              <mat-label>City</mat-label>
              <mat-select formControlName="city">
                <mat-option value="newYork">New York</mat-option>
                <mat-option value="losAngeles">Los Angeles</mat-option>
                <mat-option value="chicago">Chicago</mat-option>
                <mat-option value="houston">Houston</mat-option>
                <mat-option value="phoenix">Phoenix</mat-option>
                <mat-option value="philadelphia">Philadelphia</mat-option>
                <mat-option value="sanAntonio">San Antonio</mat-option>
                <mat-option value="sanDiego">San Diego</mat-option>
                <mat-option value="dallas">Dallas</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="h-14 bg-accent flex items-center rounded-md">
            <button mat-button type="submit">
              <mat-icon matSuffix >search</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>

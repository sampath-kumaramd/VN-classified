<app-header></app-header>
<app-search-bar></app-search-bar>

<div *ngIf="filteredAds.length != 0" class="flex mx-16">
  <div class="w-9/12">
    <div *ngFor="let ad of pagedAds">
      <app-content-card
        [id]="ad.id"
        [image]="ad.image"
        [title]="ad.title"
        [content]="ad.content"
      ></app-content-card>
    </div>
  </div>
  <div class="w-3/12">
    <div class="mx-8 text-center">
      <button mat-raised-button class="mx-8" style="background-color: #f9d949">
        Filters
      </button>
    </div>
  </div>
</div>
<div
  *ngIf="filteredAds.length === 0"
  class="flex flex-col justify-center items-center text-3xl text-warn"
  style="height: calc(100vh - 283px)"
>
  No ads found
</div>
<mat-paginator
  *ngIf="filteredAds.length != 0"
  [length]="filteredAds.length"
  [pageSize]="10"
  [pageSizeOptions]="[10, 20, 50, 100]"
  (page)="handlePageEvent($event)"
></mat-paginator
><app-footer></app-footer>
